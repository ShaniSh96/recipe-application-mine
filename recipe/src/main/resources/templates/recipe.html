<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>My recipe list</title>
</head>
<body>
<table>
	<tr>
		<th>Title</th>
		<th>Recipe</th>
	</tr>
	<tr th:each="recipes : ${myrecipe}">
		<td th:text="${recipes.title}"></td>
		<td th:text="${recipes.recipe}"></td>
	</tr>
</table>
</body>
</html>
